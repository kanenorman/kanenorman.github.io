---
layout: default
---

<div class="post_details content">
  <h2>{{ page.title }}</h2>
  <p>
    <i> {{page.excerpt}} </i>
  </p>

  <p style="font-size: smaller">
    <b>Author</b>: {{ page.author }}<br />
    <b>Date</b>: {{ page.date | date: "%B %d, %Y" }} <br />
  </p>
  <hr />
</div>

<div>{{ content }}</div>
