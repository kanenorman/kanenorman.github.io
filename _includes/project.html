<div>
  <article>
    <div class="project-thumbnail-wrapper">
      <a href="{{ include.url }}">
        <img
          class="project-thumbnail"
          src="{{ include.image | relative_url }}"
          alt="{{ include.title }}"
        />
      </a>
    </div>
    <h4 class="project-title">{{ include.title }}</h4>

    <p class="project-description">{{ include.description }}</p>

    <div class="project-card-footer">
      {% for tool in include.tools %}
      <span data-tooltip="{{ tool | capitalize }}" data-placement="bottom">
        <img
          class="project-tool"
          src="https://raw.githubusercontent.com/devicons/devicon/master/icons/{{ tool }}/{{ tool }}-original.svg"
        />
      </span>

      {% endfor %}
    </div>
  </article>
</div>
