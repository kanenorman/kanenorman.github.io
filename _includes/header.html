<head>
  <title>Kane Norman</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--Pico CSS-->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />

  <!-- Code Syntax Highlighting -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/syntax.css' | relative_path }}"
  />

  <!--Icons-->
  <link
    rel="stylesheet"
    href="https://unpkg.com/@coreui/icons/css/all.min.css"
  />
  <script
    type="text/javascript"
    async=""
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML"
  ></script>

  <!--Full Page JS-->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css"
  />

  <!--Font Awesome-->
  <script
    src="https://kit.fontawesome.com/516b63bb3e.js"
    crossorigin="anonymous"
  ></script>

  <!--Favicon-->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ '/favicon/apple-touch-icon.png' | relative_path }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ '/favicon/favicon-32x32.png' | relative_path }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ '/favicon/favicon-16x16.png'  | relative_path }}"
  />
  <link
    rel="manifest"
    href="{{ '/favicon/site.webmanifest' | relative_path }}"
  />

  <link
    rel="shortcut icon"
    type="image/x-icon"
    href="{{ site.baseurl }}/favicon/favicon.ico"
  />

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_path }}" />

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
</head>
