---
layout: discussion
---

<div class="items onload-fade-in fullscreen">
  <ul>
    {% for post in site.categories.programming %}
    <li>
      <span>{{ post.date | date: "%B %d, %Y" }} - </span> 
      <a href="{{ post.url }}">{{ post.title }}</a> <br />
      <i> {{ post.excerpt }} </i>
    </li>
    <br>
    {% endfor %}
  </ul>
</div>
