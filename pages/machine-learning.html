---
layout: default
---

<div class="container content grid">
  {% for post in site.data.post %}
  <div>
    <a href="{{ post.page | relative_url }}" class="article-link">
      <article>
        <header>
          <img src="{{ post.image | relative_url }}" alt="{{ post.caption }}" />
          {{ post.title }}
        </header>
        <p>{{ post.description }}</p>
      </article>
    </a>
  </div>
  {% endfor %}
</div>
